    <!-- Información Personal -->
    <div class="container mt-5">
        <h2>Información Personal</h2>
        <form>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="correo" placeholder="Tu correo electrónico">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contraseña" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="contraseña" placeholder="Tu contraseña">
                </div>
            </div>
            <div class="row mb-3">
                <label for="fotoPerfil" class="col-sm-2 col-form-label">Foto de Perfil</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
